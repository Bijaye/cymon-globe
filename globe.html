<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Cymon Globe Visualization</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="all" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700 | Roboto:400,300,700" />
    <link href="css/globe.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

  <div id="container">
      <div id="globe"></div>
  </div>

  <div class="globe-logo"><img src="img/logo.png"></div>
  <div class="globe-title">IPs Reported in the Last 24h</div>

  <div class="series-selector">
    <h2 class='series-header'>Threat Types</h2>
    <ul>
      <li class='series'><a href="#">Sample series</a><div class='series-percent' aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;" data-toggle-width="0"></div></li>
      <li class='series'><a href="#">Sample series</a><div class='series-percent' aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;" data-toggle-width="0"></div></li>
      <li class='series'><a href="#">Sample series</a><div class='series-percent' aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width: 66%;" data-toggle-width="0"></div></li>
      <li class='series'><a href="#">Sample series</a><div class='series-percent' aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;" data-toggle-width="0"></div></li>
      <li class='series'><a href="#">Sample series</a><div class='series-percent' aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;" data-toggle-width="0"></div></li>
      <li class='series'><a href="#">Sample series</a><div class='series-percent' aria-valuenow="38" aria-valuemin="0" aria-valuemax="100" style="width: 38%;" data-toggle-width="0"></div></li>
    </ul>
  </div>

  <script type="text/javascript" src="thirdparty/Detector.js"></script>
  <script type="text/javascript" src="thirdparty/three.min.js"></script>
  <script type="text/javascript" src="thirdparty/jquery.1-11-2.min.js"></script>

  <script type="text/javascript" src="build/cymon-globe.min.js"></script>
</body>
</html>
